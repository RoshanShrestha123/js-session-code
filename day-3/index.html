<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Loop</title>
  </head>
  <body>
    <canvas
      style="background-color: red"
      id="canvas"
      width="300"
      height="200"
    ></canvas>

    <script>
      const canvas = document.getElementById("canvas");
      const c = canvas.getContext("2d");

      // This is the game loop
      let x = 100;
      let y = 100;
      setInterval(() => {
        c.clearRect(0, 0, 300, 300);
        console.log("x = ", x);

        c.beginPath();
        c.rect(x, y, 50, 50);
        c.fill();
        x = x - 1;
        y = y - 1;
      }, 1000 / 60); // 60 FPS

      // setTimeout(() => {
      //   console.log("test");
      // }, 100);
    </script>
  </body>
</html>
